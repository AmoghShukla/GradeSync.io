<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate GPA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gpa-calculator-container">
        <h2>GPA Calculator</h2>

        <form id="gpa-calculator-form">
            <label for="subject-name">Select Subject:</label>
            <select id="subject-name" required></select>

            <label for="credits">Credits:</label>
            <select id="credits" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label for="ca1">CA1 Marks:</label>
            <input type="number" id="ca1" required>

            <label for="ca2">CA2 Marks:</label>
            <input type="number" id="ca2" required>

            <label for="midterm">Midterm Marks:</label>
            <input type="number" id="midterm" required>

            <label for="endsem" id="endsemtext">End Sem Marks:</label>
            <input type="number" id="endsem" required>

            <button type="button" id="calculate-gpa">Submit</button>
        </form>

        <div id="result">
            <p>Total GPA: <span id="total-gpa">0</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
